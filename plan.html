<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Travel Agency</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900" rel="stylesheet" />
<link href="default.css" rel="stylesheet" type="text/css" media="all" />
<link href="fonts.css" rel="stylesheet" type="text/css" media="all" />
<script type="text/javascript" src="script.js"></script>
<!--[if IE 6]><link href="default_ie6.css" rel="stylesheet" type="text/css" /><![endif]-->

</head>
<body>
<div id="header-wrapper">
  <div id="header" class="container">
    <div id="logo">
      <h1><a href="home.html">GGWP Travel Agency</a></h1>
</div>
    <div id="menuSpecific">
      <h2 style="position:relative; top: 1.2em;">
      Fill out this form to begin your trip !
      </h2>
    </div>
  </div>
</div>
<!-- Form goes here -->

<div id="tripPlan">
	<div id="theDivWithin">
    	<div id="iconBox">
        <span class="icon icon-plane"></span>
        <span class="icon icon-building"></span>
        <p style="color:black; font-size:16px">Hotels + Flights</p>
        </div>
    <form action="checkout.php" method="post">
    <label style="color:black; font-size:16px; font-weight:bold;">Name:</label>
    <span style="display:inline-block; width: 52px;"></span>
    <input type="text" name="username"/>
    <br />
    <label style="color:black; font-size:16px; font-weight:bold;">Password:</label>
    <span style="display:inline-block; width: 25px;"></span>
    <input type="password" name="pass"/>
    <br />
    <br />
    <label style="color:black; font-size:16px; font-weight:bold;">Flying From:</label>
    <span style="display:inline-block; width: 10px;"></span>
    <select name="origin">
    <option>-- Select City --</option>
    <option value="Islamabad">Islamabad</option>
    <option value="Lahore">Lahore</option>
    <option value="Jhelum">Jhelum</option>
    </select>
    <br />
    <br />
    <label style="color:black; font-size:16px; font-weight:bold;">Flying To:</label>
    <span style="display:inline-block; width: 30px;"></span>
    <select name="destination">
    <option>-- Select City --</option>
    <option value="Paris">Paris</option>
    <option value="Tokyo">Tokyo</option>
    <option value="Mexico City">Mexico City</option>
    <option value="Alexandria">Alexandria</option>
    </select>
    <br />
    <br />
    <label style="color:black; font-size:16px; font-weight:bold;">Departure: </label>
    <span style="display:inline-block; width: 21px;"></span>
    <input type="date" name="departure" id="departure" />
    <span style="display:inline-block; width: 30px;"></span>
    <label style="color:black; font-size:16px; font-weight:bold;">Arrival: </label>
    <span style="display:inline-block; width: 21px;"></span>
    <input type="date" name="arrival" id="arival" />
    <br />
    <br />
    <h2 style="color:black;">Preferences: </h2>
    <br />
    <select name="class">
    <option value="First Class">First Class</option>
    <option value="Business">Business</option>
    <option selected="selected" value="Economy">Economy/Coach</option>
    <option value="Premium">Premium Economy</option>
    </select>
    <br />
    <br />
    <label style="color:black; font-size:16px; font-weight:normal;">
    Yes, I would also like to book a hotel.
    </label>
    <input type="checkbox" name="hotel" />
    <br />
    <br />
    <br />
    <input type="submit" onclick="checkDate()"/>
    </form>
	</div>
</div>
